<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link bootstrap v5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- link to fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- link to CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>setup repo</title>
</head>
<body>
    <div id="app">

        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1>{{ listTitle }}</h1>
                    </div>
                    <div class="col-12">
                        <ul>
                            <li class="d-flex justify-content-between" v-for="element in toDoList">
                                <p class="d-inline-block my-auto" :class="(element.done === true) ? 'doneAction' : ''" @click="(element.done === true) ? element.done = false : element.done = true">
                                    {{element.action}}
                                </p>
                                <i class="fa-solid fa-square-xmark my-auto"></i>
                            </li>
                        </ul>
                    </div>
                    
                </div>
            </div>
        </main>
    </div>



    <!-- link to VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- import JS script -->
    <script src="./js/script.js"></script>
</body>
</html>
